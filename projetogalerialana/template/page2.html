<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" static>
<link rel="stylesheet" href="../static/styles.css" static>
</head>
<body>
<div class="container py-4">
        <h1 class="uniquifier">SKIMS 2024</h1>

        <div class="row g-3">
        <!-- Imagens -->
        <div class="col-6 col-md-4 col-lg-3">
                <img src="../static/lanaskims2023/skims1.webp" alt="LDR1" class="img-fluid rounded shadow zoomable" data-bs-toggle="modal" data-bs-target="#imageModal" static>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
                <img src="../static/lanaskims2023/skims2.webp" alt="LDR2" class="img-fluid rounded shadow zoomable" data-bs-toggle="modal" data-bs-target="#imageModal" static>
        </div>
        
        <div class="col-6 col-md-4 col-lg-3">
                <img src="../static/lanaskims2023/skims3.webp" alt="LDR3" class="img-fluid rounded shadow zoomable" data-bs-toggle="modal" data-bs-target="#imageModal" static>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
                <img src="../static/lanaskims2023/skims4.webp" alt="LDR4" class="img-fluid rounded shadow zoomable" data-bs-toggle="modal" data-bs-target="#imageModal" static>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
                <img src="../static/lanaskims2023/skims5.webp" alt="LDR5" class="img-fluid rounded shadow zoomable" data-bs-toggle="modal" data-bs-target="#imageModal" static>
        </div>
        <div class="col-6 col-md-4 col-lg-3">
                <img src="../static/lanaskims2023/skims6.webp" alt="LDR6" class="img-fluid rounded shadow zoomable" data-bs-toggle="modal" data-bs-target="#imageModal" static>
        </div>
        
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true" static>
        <div class="modal-dialog modal-dialog-centered" static>
        <div class="modal-content" static>
                <div class="modal-body p-0" static>
                <img src="" id="modalImage" class="img-fluid rounded" static>
                </div>
                <div class="modal-footer" static></div>
        </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" static></script>
<script>
        // Adiciona o evento de clique Ã s imagens
        const zoomableImages = document.querySelectorAll('.zoomable');
        const modalImage = document.getElementById('modalImage');

        zoomableImages.forEach(image => {
        image.addEventListener('click', function () {
                // Atualiza a imagem no modal
                modalImage.src = this.src;
                modalImage.alt = this.alt;
        });
        });
</script>
</body>
</html>
