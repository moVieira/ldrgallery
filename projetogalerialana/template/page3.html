<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<div class="container py-4">
        <h1 class="uniquifier">InStyle Magazine</h1>

        <div class="row g-3">
        <!-- Imagens -->
        <div class="col-6 col-md-4 col-lg-3">
                <img src="../static/instyle/instyle1.jpg" alt="LDR2" class="img-fluid rounded shadow zoomable" data-bs-toggle="modal" data-bs-target="#imageModal">
        </div>
        
        <div class="col-6 col-md-4 col-lg-3">
                <img src="../static/instyle/instyle2.jpg" alt="LDR3" class="img-fluid rounded shadow zoomable" data-bs-toggle="modal" data-bs-target="#imageModal">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
                <img src="../static/instyle/instyle3.jpg" alt="LDR4" class="img-fluid rounded shadow zoomable" data-bs-toggle="modal" data-bs-target="#imageModal">
        </div>
        <div class="col-6 col-md-4 col-lg-3">
                <img src="../static/instyle/instyle4.jpg" alt="LDR5" class="img-fluid rounded shadow zoomable" data-bs-toggle="modal" data-bs-target="#imageModal">
        </div>
        
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
                <div class="modal-body p-0">
                <img src="" id="modalImage" class="img-fluid rounded">
                </div>
                <div class="modal-footer"></div>
        </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
        // Adiciona o evento de clique Ã s imagens
        const zoomableImages = document.querySelectorAll('.zoomable');
        const modalImage = document.getElementById('modalImage');

        zoomableImages.forEach(image => {
        image.addEventListener('click', function () {
                // Atualiza a imagem no modal
                modalImage.src = this.src;
                modalImage.alt = this.alt;
        });
        });
</script>
</body>
</html>
